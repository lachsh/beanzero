name: "Personal Budget"
theme: nord
ledger: ./sample-budget.bean
storage: ./sample-budget.json
currency: "AUD"
locale: en_AU
accounts:
  - Assets:Checking
  - Assets:Savings
  - Liabilities:Credit-Card
groups:
  - name: Necessary expenses
    categories:
    - name: Rent
      accounts: Expenses:Rent
    - name: Utilities
      accounts: Expenses:Utilities
    - name: Car
      accounts:
      - Expenses:Car:Petrol
      - Expenses:Car:Registration
  - name: Living large
    categories:
    - name: Eating out
      accounts: Expenses:Eating-Out
    - name: Hobbies
      accounts: Expenses:Hobbies
  - name: For the future
    categories:
    - name: Investments
      accounts: Assets:Investments
    - name: Rainy day fund
